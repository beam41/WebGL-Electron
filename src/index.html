<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>CubeGL</title>
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <div class="container">
      <span id="glcanvas"></span>
      <div class="sliderbox">
        <label for="xSlider">X</label>
        <input
          type="range"
          min="-6.5"
          max="6.5"
          value="0"
          step="0.0001"
          class="slider"
          id="xSlider"
        />
        <span class="brake"></span>
        <label for="ySlider">Y</label>
        <input
          type="range"
          min="-6.5"
          max="6.5"
          value="0"
          step="0.0001"
          class="slider"
          id="ySlider"
        />
      </div>
    </div>
    <script src="three.js"></script>
  </body>
</html>
